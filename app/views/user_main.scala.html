@(title: String, htmlTagInclude: Html, headTagInclude: Html, bodyTagInclude: Html, scripts: Html)(centerDivContent: Html)

@main(title, htmlTagInclude, headTagInclude, bodyTagInclude ) {

    <div class="container-fluid">

        <div class="row">
            @centerDivContent
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    @scripts
}
