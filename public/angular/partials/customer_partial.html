
<fieldset>

    <legend> Customer Info </legend>

            <div class="form-group" id="firstName_field">
                <label class="col-md-3 control-label" for="firstName">First Name</label>
                <div class="input col-md-4">
                    <input type="text" id="firstName" ng-model="customer.firstName" required />
                </div>
            </div>

            <div class="form-group" id="lastName_field">
                <label class="col-md-3 control-label" for="lastName">Last Name</label>
                <div class="input col-md-4">
                    <input type="text" id="lastName"  ng-model="customer.lastName" required />
                </div>
            </div>


            <div class="form-group" id="phone_field">
                <label class="col-md-3 control-label" for="phone">Phone</label>
                <div class="input col-md-4">
                    <input type="text" id="phone"  ng-model="customer.phone" />
                </div>
            </div>

 </fieldset>
